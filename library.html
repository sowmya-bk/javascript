<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Library</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h2>Add New Book</h2>
    <form id="form">
   
		  Author:<br>
		  <input type="text"  id="author"/><br>
		  Title:<br>
		  <input type="text"  id="title"/><br>
		  Number of Pages:<br>
		  <input type="Number"  id="nop"/><br>
		  <select >
				  <option selected>Book Status</option>
				  <option value="Read">Read</option>
				  <option value="Not Read">Not Read</option>
				  <option value="In Progress">In Progress</option>
		  </select><br>
      <input  type="button" onclick="addBook()" value="Add"/>
    </form>
		<h2>Available Books</h2>
		<table class="table">
			<thead>
				<th>Author</th>
				<th>Title</th>
				<th>Number of Pages</th>
				<th>Read Status</th>
			</thead>
			<tbody id="blist">
				
			</tbody>
    </table>
</body>
<script>
	let library = [];
	const list=document.getElementById('blist');
	const Author=document.getElementById('author');
	const Title=document.getElementById('title');
	const Pages=document.getElementById('nop');
	const Read=document.querySelector('select');
	const form=document.getElementById('form');
	//const Rea=Read.options[Read.selectedIndex].text;
  
	function Book(author,title,nop,read){
		this.author=author;
		this.title=title;
		this.nop=nop;
		this.read=read;
	}
	function addBook(){

         //  console.log(Author.value);
          
        	// document.getElementById("n").innerText="hi";
        	

        	var bookk=new Book(Author.value ,Title.value,Pages.value,Read.value);
        	console.log(library);
        	//document.getElementById("nform").innerText="as";
        	library.push(Author.value ,Title.value,Pages.value,Read.value);
        	display(bookk);
	}
	
	
    function display(book)
    {
    	//document.getElementById("n").innerText="hey";
      const	row=document.createElement('tr');
      const	ta=document.createElement('td');
      const tt=document.createElement('td');
      const tn=document.createElement('td');
      const	tre=document.createElement('td');
      ta.innerText=book.author;
      tt.innerText=book.title;
      tn.innerText=book.nop;
      tre.innerText=book.read;
      row.appendChild(ta);
      row.appendChild(tt);
      row.appendChild(tn);
      row.appendChild(tre);
      list.appendChild(row);
      form.reset();
    }

</script>
</html>
